<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search a Property Manager</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Search a Property Manager</h1>
        <hr/>
        <h:form id="searchForm">
            <h:inputHidden id="failMessage"/>
            <h:message style="color:red ; font-size: 17px " for="failMessage"></h:message>
            <table>
                <tr>
                    <td><h:outputLabel for="fName" value ="Manager First Name : "/></td>
                    <td><h:inputText id="fName" value="#{managerPropertyController.PManager.firstName}" required ="true" requiredMessage="Manager's First Name cannot be blank"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="lName" value ="Manager Last Name : "/></td>
                    <td><h:inputText id="lName" value="#{managerPropertyController.PManager.lastName}" required ="true" requiredMessage="Manager's Last Name cannot be blank"/></td>
                </tr>
            </table>
            <h:commandButton id="searchManager" value="SEARCH" action ="#{managerPropertyController.doSearchManager()}"
                             />
            <hr/>
        </h:form>
        <h:form>
            <h:commandLink action="#{managerPropertyController.doListPManager()}" style ="margin-left: 30px" value ="List All Manager"/><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
