<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Property Manager Details</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The Property Manager of ID: <h:outputText value="#{managerPropertyController.PManager.mid}"/></h1>
        <hr/>
        <h:form id="salePropDetails">
            <table>
                <tr>
                    <td><h:outputLabel value ="Manager Name: "/></td>
                    <td><h:outputLabel for="name" value="#{managerPropertyController.PManager.fullName}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Phone(Mobile) : "/></td>
                    <td><h:outputLabel for="phone" value="#{managerPropertyController.PManager.phone}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Email : "/></td>
                    <td><h:outputLabel for="email" value="#{managerPropertyController.PManager.email}"/></td>
                </tr>
            </table>
            <h1>Property Allocations:</h1>
            <h:dataTable value="#{managerPropertyController.PManager.allocation}" var ="a" border ="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Allocation ID"/>
                    </f:facet>
                    <h:outputText value="#{a.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Time Created"/>
                    </f:facet>
                    <h:outputText value="#{a.creationDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Location"/>
                    </f:facet>
                    <h:outputText value="#{a.properties.location}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <hr/>
        <h:link outcome="addManager" style ="margin-left: 30px">Create a Manager</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
