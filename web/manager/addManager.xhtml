<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Manager</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Provide the following information for a Property Manager</h1>
        <h:form id="addSaleForm"> <!-- create a form for user to enter information for a For Rent Property -->
            <table>
                <tr>
                    <td><h:outputLabel for="fName" value ="First Name : "/></td>
                    <td><h:inputText id="fName" value="#{managerPropertyController.PManager.firstName}" required ="true" requiredMessage="Manager's First Name cannot be blank"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="lName" value ="Last Name : "/></td>
                    <td><h:inputText id="lName" value="#{managerPropertyController.PManager.lastName}" required ="true" requiredMessage="Manager's Last Name cannot be blank"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="phone" value ="Phone(Mobile) : "/></td>
                    <td><h:inputText id="phone" value="#{managerPropertyController.PManager.phone}" required ="true" requiredMessage="Manager's phone number cannot be blank" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="email" value ="Email : "/></td>
                    <td><h:inputText id="email" value="#{managerPropertyController.PManager.email}" required ="true" requiredMessage="Manager's email cannot be blank" /> </td>
                </tr>
            </table>
            <h:commandButton id="createManager" value="Create" action="#{managerPropertyController.doCreatePManager}"
                            />
            <h:messages for ="errorMessage" globalOnly="true" /> <!-- Global messages, error message from java classes -->
            <hr/>
            <h:link outcome="listManager" style ="margin-left: 30px">List of property manager</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
