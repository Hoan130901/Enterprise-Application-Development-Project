<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Allocation Details</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The Found Allocation  <h:outputText value=""/></h1>
        <h:dataTable value="" var="bk" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Allocation ID"/>
                </f:facet>
                <h:outputText value="#{allocationController.allocation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property Manager"/>
                </f:facet>
                <h:outputText value="#{allocationController.allocation.manager.firstName} + #{allocationController.allocation.manager.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property Location"/>
                </f:facet>
                <h:outputText value="#{allocationController.allocation.properties.streetNum} + #{allocationController.allocation.properties.streetName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Time Created"/>
                </f:facet>
                <h:outputText value="#{allocationController.allocation.creationDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:commandButton value ="Delete" action="#{allocationController.DeleteAllocationByID(allocationController.allocation.id)}"></h:commandButton>
            </h:column>
        </h:dataTable>
        <hr/>
        <h:link outcome="addAllocation" style ="margin-left: 30px">Create an Allocation</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
