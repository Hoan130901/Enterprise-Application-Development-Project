    <h:head>

        <h:body>

            <table>
                <tr>

                    <td><h:inputText id="propID" value="#{allocationController.allocation.id}" required ="true" requiredMessage="Allocaion ID cannot be blank"/></td>
                </tr>
            </table>
            <h:commandButton id="searchAllocation" value="SEARCH" action="#{allocationController.getAllocationById}" 
                            />

            <hr/>
        <h:link outcome="addAllocation" style ="margin-left: 30px">Create an Allocation</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
    </h:body>
