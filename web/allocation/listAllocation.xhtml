<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Allocation</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The Allocations</h1>
        <hr/><!-- comment -->
        <h:messages for="successMessage" globalOnly="true"/>
        <h:form id="allocationForm">
            <h:inputHidden id="emptyListMessage" />
            <h:message style="color:darkblue; font-size: 17px " for="emptyListMessage" />
            <h:dataTable value="#{allocationController.allocationList}" var="a" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Allocation ID"/>
                </f:facet>
                <h:outputText value="#{a.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property Manager"/>
                </f:facet>
                <h:outputText value="#{a.manager.fullName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Property Location"/>
                </f:facet>
                <h:outputText value="#{a.properties.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Time Created"/>
                </f:facet>
                <h:outputText value="#{a.creationDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:commandButton value ="Delete" action="#{allocationController.getAllocationID(a.id)}"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
        <p>Total Allocation: <h:outputText value ="#{allocationController.listSize}"/></p>
        <hr/>
        <h:link outcome="addAllocation" style ="margin-left: 30px">Create an Allocation</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        
    </h:body>
</html>
