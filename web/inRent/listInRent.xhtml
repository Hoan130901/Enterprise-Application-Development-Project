<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List In Rent Propety</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The current For Rent Property</h1>
        <hr/><!-- comment -->
        <h:messages for="successMessage" globalOnly="true"/>
        <h:form id="inRentForm">
            <h:inputHidden id ="successMessage"/>
            <h:message for="successMessage" style="color:darkblue; font-size: 17px" />
            <h:inputHidden id="emptyListMessage" />
            <h:message style="color:darkblue; font-size: 17px " for="emptyListMessage" />
            <h:dataTable value="#{inRentController.inRentPropList}" var="ir" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{ir.pid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{ir.propertyType}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Location"/>
                    </f:facet>
                    <h:outputText value="#{ir.location}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tenant"/>
                    </f:facet>
                    <h:outputText value="#{ir.tenantName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:commandButton id="searchInRent" value="View Details" action="#{inRentController.getInRentID(ir.pid)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <p>Total In Rent property: <h:outputText value ="#{inRentController.listSize}"/></p>
        <hr/>
        <h:link outcome="addInRent" style ="margin-left: 30px">Create a in rent property</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
