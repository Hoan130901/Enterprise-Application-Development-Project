<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New In Rent Property</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Provide the following information for a Rent Property</h1>
        <h:form id="addInRentForm"> <!-- create a form for user to enter information for a For Rent Property -->
            <table>
                <tr>
                    <td><h:outputLabel for="propID" value ="Property ID : "/></td>
                    <td><h:inputText id="propID" value="#{inRentController.inRentProp.pid}" required ="true" requiredMessage="Property ID cannot be blank"/></td>
                    <td><h:message for="propID" id="msgforID" style="color: red"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="tenName" value ="Tenant Name : "/></td>
                    <td><h:inputText id="tenName" size="10" maxlength="10" value="#{inRentController.inRentProp.tenantName}" required ="true" requiredMessage="Tenant Name cannot be blank"/></td>
                    <td><h:message for="tenName" id="msgforTenName" style="color: red"/></td>
                </tr>
            </table>
            <h:commandButton id="createInRent" value="Create" action="#{inRentController.doCreateInRent}" 
                            />
            <hr/>
        </h:form>
         <h:form>
            <h:commandLink value="List all in rent property" action="#{inRentController.doListInRent()}" style ="margin-left: 30px"/><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
