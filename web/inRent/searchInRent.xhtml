<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search in rent property</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Search a In Rent Property</h1>
        <hr/>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel for="propID" value ="Property ID : "/></td>
                    <td><h:inputText id="propID" value="" required ="true" requiredMessage="Property ID cannot be blank"/></td>
                </tr>
            </table>
            <h:commandButton id="searchInRent" value="SEARCH" 
                            />
            <hr/>
            <h:link outcome="listForRent" style ="margin-left: 30px">List of in rent properties</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
