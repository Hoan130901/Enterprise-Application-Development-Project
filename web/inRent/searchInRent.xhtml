<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search in rent property</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Search a In Rent Property</h1>
        <hr/>
        <h:form id ="searchForm">
            <h:inputHidden id="failMessage"/>
            <h:message style="color:red ; font-size: 17px " for="failMessage"></h:message>
            <table>
                <tr>
                    <td><h:outputLabel for="propID" value ="Property ID : "/></td>
                    <td><h:inputText id="propID" value="#{inRentController.inRentProp.pid}" required ="true" requiredMessage="Property ID cannot be blank"/></td>
                    <td><h:message for="propID" id="msgforID" style="color: red"/></td>
                </tr>
            </table>
            <h:commandButton id="searchInRent" value="SEARCH" action="#{inRentController.doSearchInRent()}"
                             />
            <hr/>
        </h:form>
        <h:form>
            <h:commandLink value="List all in rent property" action="#{inRentController.doListInRent()}" style ="margin-left: 30px"/><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
