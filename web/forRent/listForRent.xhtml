<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of For Rent Properties</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The current For Rent Property</h1>
        <hr/><!-- comment -->
        <h:form id="forRentForm">
            <h:inputHidden id ="successMessage"/>
            <h:message for="successMessage" style="color:darkblue; font-size: 25px" />
            <h:inputHidden id="emptyListMessage" />
            <h:message style="color:darkblue; font-size: 17px " for="emptyListMessage" />
            <h:dataTable value="#{forRentController.forRentPropList}" var="fr" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{fr.pid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{fr.propertyType}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Location"/>
                </f:facet>
                <h:outputText value="#{fr.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:commandButton  id="searchSale" value="View Details" action="#{forRentController.getForRentID(fr.pid)}" />
            </h:column>
        </h:dataTable>
        </h:form>
        <p>Total For Rent property <h:outputText value ="#{forRentController.forRentListSize}"/></p>
        <hr/>
        <h:link outcome="addForRent" style ="margin-left: 30px">Create a for rent property</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
