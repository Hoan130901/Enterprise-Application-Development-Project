<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>For Rent Properties Details</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The For Rent Property of ID: <h:outputText value="#{forRentController.forRentProp.pid}"/></h1>
        <hr/>
        <h:form id="forRentDetails">
            <table>
                <tr>
                    <td><h:outputLabel value ="Property type : "/></td>
                    <td><h:outputLabel for="propType" value="#{forRentController.forRentProp.propertyType}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="No. of Bedrooms : "/></td>
                    <td><h:outputLabel for="noBedrooms" value="#{forRentController.forRentProp.numberOfBedrooms}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="No. of Bathrooms : "/></td>
                    <td><h:outputLabel for="noBathroom" value="#{forRentController.forRentProp.numberOfBathroom}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Address : "/></td>
                    <td><h:outputLabel for="address" value="#{forRentController.forRentProp.location}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Weekly Rent : "/></td>
                    <td><h:outputLabel for="weekRent" value="$#{forRentController.forRentProp.rentalPrice}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Furnished : "/></td>
                    <td><h:outputLabel for="furnished" value="#{forRentController.forRentProp.furnished}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value ="Property Description : "/></td>
                    <td><h:outputLabel for="propDes" value="#{forRentController.forRentProp.description}"/></td>
                </tr>
            </table>
        </h:form>
        <hr/>
        <h:link outcome="addForRent" style ="margin-left: 30px">Create a for rent property</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
