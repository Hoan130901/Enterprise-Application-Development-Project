<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Sale Property</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">Search a sale Property</h1>
        <hr/>
        <h:form id="searchForm">
            <h:inputHidden id="failMessage"/>
                <h:message style="color:red ; font-size: 17px " for="failMessage"/>
            <table>
                <tr>
                    <td><h:outputLabel for="propID" value ="Property ID : "/></td>
                    <td><h:inputText id="pID" value="#{forSaleController.forSaleProp.pid}" required ="true" requiredMessage="Property ID cannot be blank"/></td>
                </tr>
            </table>
            <h:commandButton id="searchSale" value="SEARCH" action ="#{forSaleController.doSearchSale()}"
                            />
            <hr/>
            <h:link outcome="listSaleProperties" style ="margin-left: 30px">List of sale properties</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
        </h:form>
    </h:body>
</html>
