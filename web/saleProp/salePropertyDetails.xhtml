<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sale Property Details</title>
    </h:head>
    <h:body>
        <h1 style="font-weight: bold; color: midnightblue;background-color: activecaption">The Sale Property of ID: <h:outputText value="#{forSaleController.forSaleProp.pid}"/></h1>
        <hr/>
        <h:form id="salePropDetails">
            <h:dataTable value ="#{forSaleController.searchFSDetails()}" var="fs"></h:dataTable>
            <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                <h:outputText value="#{fs.pid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{fs.propertyType}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Location"/>
                    </f:facet>
                    <h:outputText value="#{fs.location}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{fs.city}"/>
                </h:column>
        </h:form>
        <hr/>
        <h:link outcome="addSaleProperty" style ="margin-left: 30px">Create a sale property</h:link><span> | </span><h:link outcome="/index.xhtml">Main Page</h:link>
    </h:body>
</html>
